<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>출발-선</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<div class="container">
			<div class="container-small">
				<a href="main.html" class="headA"> 출발-선 </a>

				<button type="button" class="headC">
					<span class="fa fa-bars" title="MENU"></span>
				</button>
			</div>

			<nav class="headB">
				<ul>
					<li>
						<div class="bar"></div>
						<a href="project.html">PROJECT</a>
					</li>
					<li>
						<div class="bar"></div>
						<a href="designer.html">DESIGNER</a>
					</li>
					<li>
						<div class="bar"></div>
						<a href="guest.html">GUEST BOOK</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="main">
		<div class="yellowsquare">
			<div class="scroll">
				<p> Scroll </p>
				<i class="fas fa-long-arrow-alt-down scrollicon"></i>
			</div>
		</div>
		<div class="title">
			<h1 class='start'> ST <br> ART </h1>
			<i class="fas fa-circle yellowcircle"></i>
		</div>

		<div class="appear">
			<div class="iconandtext">
				<img src="https://img.icons8.com/material-rounded/24/000000/wavy-line.png" />
				<p class="depart"> Depart 2018 </p>
			</div>
			<h2 class="restart"> RE START </h2>
			<p class="sentence"> 우리는 다시 한 번 출발할 기회의 선 앞에 매 순간 놓여져 있고 <br> 이번 출발 선 또한 다음의 출발을 위해 시작한다. </p>
		</div>

	</div>



	<script type="text/javascript">
		$('.headB a:eq(0)').hover(function () {
			$('.bar:eq(0)').css('opacity', '1');
		}, function () {
			$('.bar:eq(0)').css('opacity', '0');
		})

		$('.headB a:eq(1)').hover(function () {
			$('.bar:eq(1)').css('opacity', '1');
		}, function () {
			$('.bar:eq(1)').css('opacity', '0');
		})

		$('.headB a:eq(2)').hover(function () {
			$('.bar:eq(2)').css('opacity', '1');
		}, function () {
			$('.bar:eq(2)').css('opacity', '0');
		})

		$(function () {
			$(".headC").click(function () {
				$(".headB").slideToggle();
			});
		});

		$(document).ready(function () {

			$('.appear').hide();

			var mainHeight = $('.main').height();


			$(window).scroll(function () { // 윈도우 스크롤 기능 작동
				var rollIt = $(this).scrollTop() >= mainHeight;
				// 스크롤의 정도가 navHeight 의 값을 넘었을 때 == 윈도우 스크롤의 값이 navHeight 의 높이와 같거나 크다

				/*
				scrollTop 은 윈도우에서 스크롤의 위치가 가장 상위에 있다는 의미로 해석
				스크롤의 위치가 화면 아래일수록 == scrollTop 의 값이 커짐
				*/

				if (rollIt) {
					//윈도우 스크롤 기능의 값이 navHeight 의 높이와 같거나 크면
					$('.appear').show(2000);
					$('.yellowsquare').css('width', '95vw');
					$('.yellowsquare').css('top', '52px');
					$('.start').css('left', '0vw');
					$('.yellowcircle').css('left', '0vw');
					$('.scroll').hide();

					setTimeout(function () {
						window.location.href = 'about.html';
					}, 4000);
				} else {
					$('.appear').hide();
				}
			});

		});
	</script>

</body>

</html>
